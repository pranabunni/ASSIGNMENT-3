<html>
		<head>
			<title></title>
			<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- jquery library -->
		<script src="bootstrap/js/jquery.min.js"></script>
<!-- latest compiled javascript -->
				<script src="bootstrap/js/bootstrap.min.js"></script>
				<style type="text/css">
hr{
	border-top: 2px solid red;

}
.st1{

	padding-top: 20px;
}

				</style> 
				
		</head>
		<body>
		<div class="container">

<p class="text-center st1"><strong>This is an ordered list</strong></p>
<ol>
<li>India</li>
<li>USA</li>
<li>UK</li>
<li>Astralia</li>
</ol><hr>
<p class="text-center st1"><strong>This is an un-ordered list</strong></p>
<ul>
<li>India</li>
<li>USA</li>
<li>UK</li>
<li>Astralia</li>
</ul><hr>
<p class="text-center st1"><strong>All the list item is in single line</strong></p>
<ul class="list-unstyled list-inline">
<li>India</li>
<li>USA</li>
<li>UK</li>
<li>Astralia</li>
</ul><hr>
<p class="text-center st1"><strong>This is unstyled list</strong></p>
<ul class="list-unstyled">
<li>India</li>
<li>USA</li>
<li>UK</li>
<li>Astralia</li>
</ul><hr>
		</div>
		</body>
		</html>
